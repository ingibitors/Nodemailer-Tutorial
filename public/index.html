<!DOCTYPE html>
<html lang="en">

    <link
      rel="stylesheet"

    <title> Форма запиту на прорахунок вартості обладнання </title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em;">Форма запиту на прорахунок вартості обладнання</h1>
      <p>
        В формі потрібно заповнити необхідні дані. Інструкцію по данним можна знайти:
        <a href="https://www.schindler.ua">Schindler</a>
      </p>
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <h2 class="title">Зворотній зв'язок</h2>
            <p>
              Будь які пропозиції і зауваження будуть розглянуті
            </p>
            <hr />
            <form
              id="contact-form"
              method="POST"
              action="send"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      placeholder="Як до вас звертатись?"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      placeholder="Email на який буде направлений запит"
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="object_latin">Назва об`єкта латинськими літерами:</label>
                <input
                  placeholder="Назва об`єкта латинськими літерами"
                  id="object_latin"
                  name="object_latin"
                  type="text"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="object_cyrylic">Назва об`єкта кирилецею:</label>
                <input
                        placeholder="Назва об`єкта кирилецею"
                        id="object_cyrylic"
                        name="object_cyrylic"
                        type="text"
                        class="form-control"
                        required
                />
              </div>
                </div>
              </div>
              <div class="form-group">
                <label for="object_adress">Адреса об`єкта:</label>
                 <input
                      placeholder="Адреса об`єкта"
                      id="object_adress"
                      name="object_adress"
                      type="text"
                      class="form-control"
                      required
              />
              </div>
              <div class="form-group">

                <div class="col-md-3">
                  <label for="Product">Product:</label>
                  <select
                          class="form-control"
                          name="Product"
                          id="Product"
                          aria-label="Default select example">
                    <option value="Schindler 3300 Elevator" selected>Schindler 3300 Elevator</option>
                    <option value="Schindler 3100 Elevator" >Schindler 3100 Elevator</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="Product_Application">Product Application:</label>
                  <select
                          class="form-control"
                          name="Product_Application"
                          id="Product_Application"
                          aria-label="Default select example">
                    <option value="Basic" >Basic</option>
                    <option value="Standard" selected>Standard</option>
                    <option value="Standard Low Headroom" disabled>Standard Low Headroom</option>
                    <option value="Flexible" disabled>Flexible</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="EN81_70_Relevance">EN81-70 Relevance:</label>

                          name="EN81_70_Relevance"

                    <option value="Yes">Yes</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="Elevator_model">Elevator model:</label>
                  <select
                          class="form-control"
                          name="Elevator_model"
                          id="Elevator_model"
                          aria-label="Default select example">
                    <option value="GQ 450 BK1000 TK1000 T2 BT750" >GQ 450 BK1000 TK1000 T2 BT750</option>
                    <option value="GQ 400 BK1000 TK1100 T2 BT750" selected >GQ 400 BK1000 TK1100 T2 BT750</option>
                    <option value="GQ 535 BK1050 TK1250 T2 BT800" >GQ 535 BK1050 TK1250 T2 BT800</option>

                    <option value="GQ 625 BK1200 TK1250 T2 BT900" >GQ 625 BK1200 TK1250 T2 BT900</option>
                    <option value="GQ 625 BK1200 TK1300 T2 BT900" >GQ 625 BK1200 TK1300 T2 BT900</option>
                    <option value="GQ 675 BK1200 TK1400 T2 BT800" >GQ 675 BK1200 TK1400 T2 BT800</option>
                    <option value="GQ 675 BK1200 TK1400 T2 BT900" >GQ 675 BK1200 TK1400 T2 BT900</option>
                    <option value="GQ 1125 BK1200 TK2100 T2 BT900" >GQ 1125 BK1200 TK2100 T2 BT900</option>
                    <option value="GQ 675 BK1200 TK1400 C2 BT800" >GQ 675 BK1200 TK1400 C2 BT800</option>
                    <option value="GQ 675 BK1200 TK1400 C2 BT900" >GQ 675 BK1200 TK1400 C2 BT900</option>
                    <option value="GQ 800 BK1400 TK1400 C2 BT800" >GQ 800 BK1400 TK1400 C2 BT800</option>

                    <option value="GQ 900 BK1400 TK1500 C2 BT900" >GQ 900 BK1400 TK1500 C2 BT900</option>>
                    <option value="GQ 1000 BK1600 TK1400 C2 BT900" >GQ 1000 BK1600 TK1400 C2 BT900</option>

    <script>
      function findTotalHE() {
        /*const arr = document.getElementsByName('HE');*/
        const collectionOfInputs = document.querySelectorAll(`input[name^=HE]`);
        var tot=0;
        for(let i=0;i<collectionOfInputs.length;i++){
          if(parseInt(collectionOfInputs[i].value))
            tot += parseInt(collectionOfInputs[i].value);
        }
        document.getElementById('HQ').value = tot/1000;
        document.getElementById('HQ').style.borderColor = 'yellow';
      }
    </script>
